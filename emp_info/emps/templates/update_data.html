{% extends 'main.html' %}
{% block content %}

<form action="" method="POST">
    {% csrf_token %}
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" value="{{data.name}}"><br>
      <label for="mobile">Mobile:</label><br>
      <input type="text" id="mobile" name="mobile" value="{{data.mobile}}"><br>
      <label for="per_email">per_email:</label><br>
      <input type="text" id="per_email" name="per_email" value="{{data.per_email}}"><br>
      <label for="age">Age:</label><br>
      <input type="number" id="age" name="age" value="{{data.age}}"><br>
      <label for="address">Address:</label><br>
      <input type="text" id="address" name="address" value="{{data.address}}"><br>
      <label for="gender">Gender:</label><br>
      <input type="text" id="gender" name="gender" value="{{data.gender}}"><br>
      <label for="country">Country:</label><br>
      <input type="text" id="country" name="country" value="{{data.country}}"><br><br>
      <button type="submit">Update</button>
    </form> 
    {% endblock %}
